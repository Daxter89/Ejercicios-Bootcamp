<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario con tarones</title>
  </head>
  <body>
    <h2>Validación de número se teléfono</h2>

    <form>
      <input
        type="text"
        name="mobile"
        class="form-control"
        pattern="(?:6|\+34\d)\d{8}" placeholder="Debe tener 9 núm." 
        required
      />
      <input type="Submit" />
    </form>
  </body>
</html>
